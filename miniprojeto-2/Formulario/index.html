<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Novo Aluno</h1>
    </header>
    <form>
        <h2>Dados Pessoais</h2>
        <div class="formsgroup">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="number">Idade:</label>
            <input type="number" name="quantity" min="0" max="100" id="number"><br><br>
            <label for="number">CPF:</label>
            <input type="text">
            <label for="number">RG:</label>
            <input type="text">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="formsgroup">
            <h2>Endereço</h2>
            <label for="text">Rua:</label>
            <input type="text">
            <label for="number">Número:</label>
            <input type="number" name="quantity" min="0" id="number"><br><br>
            <label for="text">Bairro:</label>
            <input type="text">
            <label for="number">CEP:</label>
            <input type="text" name="" id="">
            <label for="text">Cidade:</label>
            <input type="text">
            <label for="text">Estado</label>
            <input type="text">
        </div>
        <div class="formsgroup">
            <h2>Dados Sociais</h2>
            <label for="number">Renda Média Familiar:</label>
            <input type="text">
            <label for="number">Quantidade de Parentes em Casa</label>
            <input type="number" name="quantity" min="0" max="100" step="10" id="number"><br><br>
            <label for="">Possui Carro: </label>
            <input type="checkbox" name="" id="">
            <label for="">Possui TV: </label>
            <input type="checkbox" name="" id="">
            <label for="">Possui Internet: </label>
            <input type="checkbox" name="" id="">
            <label for="">Possui Computador: </label>
            <input type="checkbox" name="" id="">
            <label for="">Precisa Trabalhar: </label>
            <input type="checkbox" name="" id="">
            <label for="message">O que faz no tempo livre:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

</body>

</html>
